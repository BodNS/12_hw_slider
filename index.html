<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link href="./assets/style.css" rel="stylesheet" />
    <script type="module" src="./modul/carousel.js"></script>
    <script type="module" src="./modul/slide.js"></script>
    <script defer src="./assets/index.js"></script>
  </head>
  <body>
    <div class="carousel" style="border: 5px gray">
      <div class="imgWrapper">
        <img class="slideImg nextNextImage" src="" alt="" />
        <img class="slideImg nextImage" src="" alt="" />
        <img class="slideImg currentImage" src="" alt="" />
        <img class="slideImg prevImage" src="" alt="" />
        <img class="slideImg prevPrevImage" src="" alt="" />
      </div>
      <div class="controlWrapper">
        <button class="btn">PREV</button>
        <button class="btn">NEXT</button>
      </div>
    </div>
  </body>
</html>
